<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon CONNECT | Model Visualizer</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        window.mermaid = mermaid;
        mermaid.initialize({ 
            startOnLoad: true, 
            theme: 'dark',
            securityLevel: 'loose',
            flowchart: { useMaxWidth: false, htmlLabels: true, curve: 'basis' }
        });
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Space Grotesk', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        background: '#0a0a0b',
                        surface: '#1a1a1d',
                        surface2: '#252529',
                        primary: '#6366f1',
                        border: '#2a2a2f',
                        thought: '#FF00FF',
                        search: '#00FFFF',
                        code: '#FF0000'
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0a0a0b; color: #fafafa; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 4px; }
        .tab-btn.active { border-bottom: 2px solid #6366f1; color: #6366f1; }
        .plot-container { min-height: 350px; width: 100%; }
        .mermaid-wrapper { width: 100%; overflow-x: auto; padding: 20px; background: rgba(0,0,0,0.2); border-radius: 1rem; min-height: 400px; display: flex; align-items: center; justify-content: center; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        select { background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e"); background-position: right 0.5rem center; background-repeat: no-repeat; background-size: 1.5em 1.5em; padding-right: 2.5rem; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden font-sans text-sm md:text-base">
    <!-- Header -->
    <header class="h-16 border-b border-border flex items-center justify-between px-6 bg-surface/50 backdrop-blur-md z-20 shrink-0">
        <div class="flex items-center gap-3">
            <img src="{{ url_for('static', filename='logo.png') }}" class="w-8 h-8 rounded-lg shadow-lg shadow-primary/10">
            <h1 class="text-xl font-bold font-display tracking-tight">
                <span class="text-code">N</span><span class="text-thought">e</span><span class="text-primary">o</span><span class="text-search">n</span> <span class="text-gray-400">CONNECT</span>
            </h1>
        </div>
        <div class="flex items-center gap-4">
            <a href="/neoncore" class="text-xs font-medium text-gray-400 hover:text-white transition-colors bg-surface border border-border px-3 py-1.5 rounded-lg">Switch to NeonCore</a>
            <div class="h-4 w-[1px] bg-border"></div>
            <span class="text-xs font-mono text-gray-500 hidden sm:inline">{{ username }}</span>
            <a href="/logout" class="text-xs font-bold text-red-500/80 hover:text-red-400 uppercase tracking-wider">Logout</a>
        </div>
    </header>

    <main class="flex-1 flex overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-72 border-r border-border flex flex-col bg-surface/30 shrink-0 hidden lg:flex">
            <div class="p-4 border-b border-border">
                <label class="block text-[10px] font-bold uppercase text-gray-500 tracking-widest mb-2">Model Selection</label>
                <select id="model-select" class="w-full bg-surface border border-border rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-primary appearance-none cursor-pointer hover:bg-surface2 transition-colors">
                    <option value="">Loading...</option>
                </select>
            </div>
            <div id="model-info" class="p-4 flex-1 overflow-y-auto custom-scrollbar space-y-4">
                <div class="animate-pulse space-y-3">
                    <div class="h-4 bg-surface2 rounded w-3/4"></div>
                    <div class="h-20 bg-surface2 rounded"></div>
                </div>
            </div>
            <div class="p-4 border-t border-border bg-background/50">
                <p class="text-[10px] text-gray-500 leading-tight font-mono uppercase tracking-tighter">Research Environment v1.3</p>
            </div>
        </aside>

        <!-- Main Workspace -->
        <div class="flex-1 flex flex-col overflow-hidden relative">
            <!-- Prompt Input -->
            <div class="p-4 border-b border-border bg-surface/10 backdrop-blur-sm shrink-0">
                <div class="max-w-4xl mx-auto flex gap-3">
                    <div class="flex-1 relative">
                        <textarea id="prompt-input" rows="2" placeholder="Enter prompt to visualize..." 
                            class="w-full bg-surface/50 border border-border rounded-xl px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-primary/50 transition-all resize-none font-light custom-scrollbar">Black holes typically form when massive stars collapse at the end of their life cycle. After a black hole has formed, it can grow by absorbing </textarea>
                    </div>
                    <button id="visualize-btn" class="px-8 py-2 bg-primary hover:bg-primary/80 text-white rounded-xl font-bold transition-all shadow-lg shadow-primary/20 disabled:opacity-50 shrink-0">
                        Analyze
                    </button>
                </div>
            </div>

            <!-- Tabs Navigation -->
            <div class="flex border-b border-border bg-surface/5 px-4 overflow-x-auto no-scrollbar shrink-0">
                <button class="tab-btn px-5 py-3 text-xs font-bold uppercase tracking-widest text-gray-500 hover:text-white transition-all active whitespace-nowrap" data-tab="architecture">Structure</button>
                <button class="tab-btn px-5 py-3 text-xs font-bold uppercase tracking-widest text-gray-500 hover:text-white transition-all whitespace-nowrap" data-tab="single-head">Heads</button>
                <button class="tab-btn px-5 py-3 text-xs font-bold uppercase tracking-widest text-gray-500 hover:text-white transition-all whitespace-nowrap" data-tab="all-heads">Grid</button>
                <button class="tab-btn px-5 py-3 text-xs font-bold uppercase tracking-widest text-gray-500 hover:text-white transition-all whitespace-nowrap" data-tab="mlp-acts">MLP</button>
                <button class="tab-btn px-5 py-3 text-xs font-bold uppercase tracking-widest text-gray-500 hover:text-white transition-all whitespace-nowrap" data-tab="next-token">Probs</button>
                <button class="tab-btn px-5 py-3 text-xs font-bold uppercase tracking-widest text-gray-500 hover:text-white transition-all whitespace-nowrap" data-tab="inference">Live</button>
            </div>

            <!-- Tab Content -->
            <div id="tab-content" class="flex-1 overflow-y-auto p-4 md:p-8 custom-scrollbar relative">
                <div id="viz-container" class="max-w-6xl mx-auto">
                    <!-- Initial State -->
                    <div class="text-center py-32 text-gray-500">
                        <div class="w-20 h-20 mx-auto mb-6 bg-surface border border-border rounded-2xl flex items-center justify-center">
                            <svg class="w-10 h-10 opacity-30" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" /></svg>
                        </div>
                        <h2 class="text-lg font-bold text-gray-300 mb-2">Neon Visualizer</h2>
                        <p class="text-sm text-gray-500">Analyze the model response to see internal activations.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // JS state
        let currentModel = null;
        let lastVisData = null;
        let models = [];

        // Elements
        const modelSelect = document.getElementById('model-select');
        const modelInfo = document.getElementById('model-info');
        const promptInput = document.getElementById('prompt-input');
        const visualizeBtn = document.getElementById('visualize-btn');
        const tabBtns = document.querySelectorAll('.tab-btn');
        const vizContainer = document.getElementById('viz-container');

        // Initialize
        async function init() {
            try {
                const res = await fetch('/api/neonconnect/models');
                if (!res.ok) throw new Error("Failed to fetch models");
                models = await res.json();
                
                modelSelect.innerHTML = models.map(m => `<option value="${m.id}">${m.label}</option>`).join('');
                if (models.length > 0) {
                    selectModel(models[0].id);
                }
            } catch (e) {
                console.error("Initialization error:", e);
                if (vizContainer) vizContainer.innerHTML = `<div class="p-4 text-red-500 bg-red-500/10 border border-red-500/20 rounded-xl">Startup Error: ${e.message}</div>`;
            }
        }

        function selectModel(id) {
            currentModel = models.find(m => m.id === id);
            if (!currentModel) return;

            modelInfo.innerHTML = `
                <div class="space-y-4">
                    <div>
                        <h3 class="text-xs font-bold text-white uppercase tracking-wider">${currentModel.model_name}</h3>
                        <p class="text-[10px] text-gray-500 font-mono mt-1">${currentModel.id}</p>
                    </div>
                    <div class="bg-black/20 rounded-xl border border-border overflow-hidden">
                        <div class="p-3 space-y-2">
                            <div class="flex justify-between text-[10px]">
                                <span class="text-gray-500 font-mono uppercase">Layers</span>
                                <span class="text-gray-300">4</span>
                            </div>
                            <div class="flex justify-between text-[10px]">
                                <span class="text-gray-500 font-mono uppercase">Heads</span>
                                <span class="text-gray-300">4</span>
                            </div>
                            <div class="flex justify-between text-[10px]">
                                <span class="text-gray-500 font-mono uppercase">Dim</span>
                                <span class="text-gray-300">272</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            if (currentModel.data_name.includes('wiki')) {
                promptInput.value = "Black holes typically form when massive stars collapse at the end of their life cycle. After a black hole has formed, it can grow by absorbing ";
            } else {
                promptInput.value = "Harry looked at the mirror and saw";
            }

            const activeTab = document.querySelector('.tab-btn.active');
            if (activeTab && activeTab.dataset.tab === 'architecture') renderArchitecture();
        }

        modelSelect.addEventListener('change', (e) => selectModel(e.target.value));

        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                tabBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderTab(btn.dataset.tab);
            });
        });

        async function visualize() {
            if (!currentModel) {
                alert("Please select a model first.");
                return;
            }
            
            visualizeBtn.disabled = true;
            visualizeBtn.textContent = "Processing...";
            vizContainer.innerHTML = `<div class="flex items-center justify-center py-32"><div class="w-12 h-12 border-4 border-primary border-t-transparent rounded-full animate-spin"></div></div>`;

            try {
                const res = await fetch('/api/neonconnect/visualize', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model_id: currentModel.id, prompt: promptInput.value })
                });
                
                if (!res.ok) {
                    const errBody = await res.json().catch(() => ({}));
                    throw new Error(errBody.error || `Server error: ${res.status}`);
                }
                
                lastVisData = await res.json();
                const activeTab = document.querySelector('.tab-btn.active');
                if (activeTab) renderTab(activeTab.dataset.tab);
            } catch (e) {
                console.error("Visualization failed:", e);
                vizContainer.innerHTML = `<div class="p-6 bg-red-500/10 border border-red-500/20 text-red-400 rounded-2xl shadow-xl shadow-red-500/5">
                    <h3 class="font-bold mb-2 uppercase tracking-widest text-xs">Analysis Error</h3>
                    <p class="text-sm opacity-80">${e.message}</p>
                </div>`;
            } finally {
                visualizeBtn.disabled = false;
                visualizeBtn.textContent = "Analyze";
            }
        }

        visualizeBtn.onclick = visualize;

        function renderTab(tabId) {
            if (!vizContainer) return;
            vizContainer.innerHTML = '';
            
            if (tabId === 'architecture') { renderArchitecture(); return; }
            
            if (!lastVisData) {
                vizContainer.innerHTML = `<div class="text-center py-20 text-gray-500"><p class="text-sm font-medium text-primary">Capture model response to enable this view.</p></div>`;
                return;
            }
            
            try {
                if (tabId === 'single-head') renderSingleHead();
                else if (tabId === 'all-heads') renderAllHeads();
                else if (tabId === 'mlp-acts') renderMLP();
                else if (tabId === 'next-token') renderNextToken();
                else if (tabId === 'inference') renderInference();
            } catch (e) {
                console.error(`Tab render error (${tabId}):`, e);
                vizContainer.innerHTML = `<div class="p-4 bg-red-500/10 border border-red-500/20 text-red-400 rounded-lg text-xs font-mono">Render Error: ${e.message}</div>`;
            }
        }

        function cleanToken(t) { return (t || "").replace('Ġ', '·').replace('Ċ', '↵').replace('▁', '·'); }
        function getTokenLabels(tokens) { return (tokens || []).map((t, i) => `${i}:${cleanToken(t)}`); }

        function renderArchitecture() {
            const mermaidCode = `
graph LR
    A["Sequence"] --> B["Embedding"]
    B --> C["Residual"]
    
    subgraph Block ["Block (x4)"]
        direction LR
        C --> LN1["RMSNorm"]
        
        subgraph Attn ["Conv-Attention"]
            direction LR
            LN1 --> PROJ["Proj"]
            PROJ --> S1["Q"]
            PROJ --> S2["K"]
            PROJ --> S3["V"]
            PROJ --> S4["I"]
            
            S1 --> CQ["K3 DW"]
            S2 --> CK["K3 DW"]
            S3 --> CV["K3 DW"]
            S4 --> CI["K3 DW"]
            
            CQ --> ROPE1["ROPE"]
            CK --> ROPE2["ROPE"]
            
            ROPE1 --> DOT["Softmax(QKᵀ)"]
            ROPE2 --> DOT
            DOT --> WV["Attn @ V"]
            CV --> WV
            
            WV --> GATE["⊙ σ(I)"]
            CI --> GATE
            
            GATE --> CPR["Output"]
        end
        
        CPR --> R1["(+)"]
        C --> R1
        
        R1 --> LN2["RMSNorm"]
        
        subgraph Hydra ["Hydra MLP"]
            direction LR
            LN2 --> HW1["W1"]
            LN2 --> HC9["K9 DW"]
            HC9 --> HG["Gate"]
            HG --> HM["⊙ σ"]
            HW1 --> HM
            HM --> HW2["W2"]
        end
        
        HW2 --> R2["(+)"]
        R1 --> R2
    end
    
    R2 --> F["Norm"]
    F --> H["Head"]
    H --> P["Probs"]
            `;
            vizContainer.innerHTML = `<div class="mermaid-wrapper"><div class="mermaid">${mermaidCode}</div></div>`;
            if (window.mermaid) {
                window.mermaid.contentLoaded();
            }
        }

        function renderSingleHead() {
            const config = lastVisData.config;
            vizContainer.innerHTML = `
                <div class="space-y-8 pb-12">
                    <div class="flex flex-wrap gap-4 items-end bg-surface/40 p-4 rounded-2xl border border-border">
                        <div class="flex-1 min-w-[140px]">
                            <label class="block text-[10px] font-bold uppercase text-gray-500 tracking-widest mb-1.5">Layer</label>
                            <select id="layer-sel" class="w-full bg-surface border border-border rounded-lg px-3 py-2 text-sm appearance-none outline-none hover:bg-surface2 transition-colors">
                                ${Array.from({length: config.n_layers}, (_, i) => `<option value="${i}">Depth Layer ${i}</option>`).join('')}
                            </select>
                        </div>
                        <div class="flex-1 min-w-[140px]">
                            <label class="block text-[10px] font-bold uppercase text-gray-500 tracking-widest mb-1.5">Head</label>
                            <select id="head-sel" class="w-full bg-surface border border-border rounded-lg px-3 py-2 text-sm appearance-none outline-none hover:bg-surface2 transition-colors">
                                ${Array.from({length: config.n_head}, (_, i) => `<option value="${i}">Attention Head ${i}</option>`).join('')}
                            </select>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 xl:grid-cols-2 gap-8">
                        <div class="space-y-4">
                            <div class="flex items-center gap-2 mb-2 text-primary uppercase font-bold text-[10px] tracking-widest">
                                <span class="w-2 h-2 rounded-full bg-primary"></span> Attention Core
                            </div>
                            <div id="attn-plot" class="plot-container bg-surface/20 rounded-2xl border border-border overflow-hidden"></div>
                            
                            <div class="flex items-center gap-2 pt-4 mb-2 text-thought uppercase font-bold text-[10px] tracking-widest">
                                <span class="w-2 h-2 rounded-full bg-thought"></span> Gating (Intent)
                            </div>
                            <div id="intent-plot" class="plot-container bg-surface/20 rounded-2xl border border-border overflow-hidden"></div>
                        </div>
                        
                        <div class="space-y-4">
                            <div class="flex items-center gap-2 mb-2 text-search uppercase font-bold text-[10px] tracking-widest">
                                <span class="w-2 h-2 rounded-full bg-search"></span> Q & K Projections
                            </div>
                            <div id="q-plot" class="plot-container bg-surface/20 rounded-2xl border border-border overflow-hidden" style="height: 300px;"></div>
                            <div id="k-plot" class="plot-container bg-surface/20 rounded-2xl border border-border overflow-hidden" style="height: 300px;"></div>
                        </div>

                        <div class="xl:col-span-2 space-y-4 pt-8 text-code uppercase font-bold text-[10px] tracking-widest">
                            <div class="flex items-center gap-2 mb-4">
                                <span class="w-2 h-2 rounded-full bg-code"></span> Convolution Feature Maps (DW K=3)
                            </div>
                            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                                <div id="conv-q-plot" class="plot-container bg-surface/20 rounded-xl border border-border h-64"></div>
                                <div id="conv-k-plot" class="plot-container bg-surface/20 rounded-xl border border-border h-64"></div>
                                <div id="conv-v-plot" class="plot-container bg-surface/20 rounded-xl border border-border h-64"></div>
                                <div id="conv-i-plot" class="plot-container bg-surface/20 rounded-xl border border-border h-64"></div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            const update = () => {
                const l = parseInt(document.getElementById('layer-sel').value);
                const h = parseInt(document.getElementById('head-sel').value);
                plotSingleHeadDetailed(l, h);
            };
            document.getElementById('layer-sel').onchange = update;
            document.getElementById('head-sel').onchange = update;
            update();
        }

        function plotSingleHeadDetailed(layer, head) {
            const tokens = getTokenLabels(lastVisData.tokens);
            if (!lastVisData.q || !lastVisData.q[layer]) {
                console.error("Missing vector data for layer:", layer);
                return;
            }

            const baseLayout = {
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(0,0,0,0)',
                font: { color: '#71717a', size: 9, family: 'JetBrains Mono' },
                xaxis: { showticklabels: false, gridcolor: '#27272a' },
                yaxis: { autorange: 'reversed', showticklabels: false, gridcolor: '#27272a' },
                margin: { l: 10, r: 10, b: 10, t: 30 }
            };

            const plotHeat = (divId, zData, title, colorscale='RdBu') => {
                if (!zData || !zData[0]) return;
                Plotly.newPlot(divId, [{
                    z: zData, x: Array.from({length: zData[0].length}, (_, i) => `d${i}`), y: tokens,
                    type: 'heatmap', colorscale: colorscale, zmid: 0, showscale: false
                }], { ...baseLayout, title: { text: title, font: { size: 9, weight: 'bold' } } }, {displayModeBar: false});
            };

            if (lastVisData.attn && lastVisData.attn[layer]) {
                Plotly.newPlot('attn-plot', [{
                    z: lastVisData.attn[layer][0][head], x: tokens, y: tokens, type: 'heatmap', colorscale: 'Blues', showscale: false
                }], { ...baseLayout, title: { text: 'ATTENTION DYNAMICS', font: { size: 9 } } }, {displayModeBar: false});
            }

            if (lastVisData.attn_intents && lastVisData.attn_intents[layer]) {
                plotHeat('intent-plot', lastVisData.attn_intents[layer][0][head], 'GATING SIGNAL', 'Viridis');
            }
            
            plotHeat('q-plot', lastVisData.q[layer][0][head], 'QUERY (Q)');
            plotHeat('k-plot', lastVisData.k[layer][0][head], 'KEY (K)');

            const baseConv = layer * 5;
            const getHeadConv = (idx) => {
                if (!lastVisData.conv || !lastVisData.conv[idx]) return null;
                const data = lastVisData.conv[idx].data;
                if (!data || !data[0]) return null;
                
                const head_dim = data.length / lastVisData.config.n_head;
                const headData = [];
                for(let t=0; t<data[0].length; t++) {
                    const row = [];
                    for(let d=head*head_dim; d<(head+1)*head_dim; d++) row.push(data[d][t]);
                    headData.push(row);
                }
                return headData;
            };

            const qC = getHeadConv(baseConv + 0); if (qC) plotHeat('conv-q-plot', qC, 'CONV Q', 'RdBu');
            const kC = getHeadConv(baseConv + 1); if (kC) plotHeat('conv-k-plot', kC, 'CONV K', 'RdBu');
            const vC = getHeadConv(baseConv + 2); if (vC) plotHeat('conv-v-plot', vC, 'CONV V', 'RdBu');
            const iC = getHeadConv(baseConv + 3); if (iC) plotHeat('conv-i-plot', iC, 'CONV I', 'Viridis');
        }

        function renderAllHeads() {
            const n_layers = lastVisData.config.n_layers;
            const n_heads = lastVisData.config.n_head;
            
            vizContainer.innerHTML = `
                <div class="flex flex-col gap-6 py-4 overflow-x-auto">
                    <div class="flex min-w-[600px]">
                        <div class="w-20 shrink-0"></div>
                        <div class="flex-1 grid gap-3" style="grid-template-columns: repeat(${n_heads}, 1fr);">
                            ${Array.from({length: n_heads}, (_, i) => `<div class="text-center text-[10px] font-bold uppercase tracking-widest text-gray-500">Head ${i}</div>`).join('')}
                        </div>
                    </div>
                    ${Array.from({length: n_layers}, (_, l) => `
                        <div class="flex items-stretch min-w-[600px]">
                            <div class="w-20 shrink-0 flex items-center justify-end text-[10px] font-bold uppercase tracking-widest text-gray-500 border-r border-border pr-4 mr-4">Layer ${l}</div>
                            <div class="flex-1 grid gap-3" style="grid-template-columns: repeat(${n_heads}, 1fr);">
                                ${Array.from({length: n_heads}, (_, h) => `
                                    <div id="grid-l${l}-h${h}" class="aspect-square bg-surface/20 border border-border rounded-xl relative group overflow-hidden">
                                        <div class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 flex items-center justify-center text-[10px] font-mono pointer-events-none transition-opacity z-10 text-white">L${l} H${h}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;

            for(let l=0; l<n_layers; l++) {
                for(let h=0; h<n_heads; h++) {
                    Plotly.newPlot(`grid-l${l}-h${h}`, [{
                        z: lastVisData.attn[l][0][h], type: 'heatmap', colorscale: 'Blues', showscale: false
                    }], {
                        margin: { l: 0, r: 0, b: 0, t: 0 },
                        xaxis: { showticklabels: false, showgrid: false, zeroline: false },
                        yaxis: { autorange: 'reversed', showticklabels: false, showgrid: false, zeroline: false },
                        paper_bgcolor: 'rgba(0,0,0,0)', plot_bgcolor: 'rgba(0,0,0,0)'
                    }, {staticPlot: true});
                }
            }
        }

        function renderMLP() {
            const n_layers = lastVisData.config.n_layers;
            vizContainer.innerHTML = `
                <div class="space-y-8 pb-12">
                    <div class="bg-surface/40 p-4 rounded-2xl border border-border">
                        <label class="block text-[10px] font-bold uppercase text-gray-500 tracking-widest mb-1.5">Block</label>
                        <select id="mlp-layer-sel" class="w-full bg-surface border border-border rounded-lg px-3 py-2 text-sm max-w-xs focus:ring-1 focus:ring-primary outline-none transition-all">
                            ${Array.from({length: n_layers}, (_, i) => `<option value="${i}">Transformer Block ${i}</option>`).join('')}
                        </select>
                    </div>
                    
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div class="space-y-4">
                            <div class="flex items-center gap-2 mb-2 text-primary font-bold text-[10px] tracking-widest uppercase">
                                <span class="w-2 h-2 rounded-full bg-primary"></span> FFN Hidden States
                            </div>
                            <div id="mlp-act-plot" class="plot-container bg-surface/20 rounded-2xl border border-border overflow-hidden" style="height: 600px;"></div>
                        </div>
                        <div class="space-y-4">
                            <div class="flex items-center gap-2 mb-2 text-search font-bold text-[10px] tracking-widest uppercase">
                                <span class="w-2 h-2 rounded-full bg-search"></span> Hydra Gate (K=9)
                            </div>
                            <div id="mlp-gate-plot" class="plot-container bg-surface/20 rounded-2xl border border-border overflow-hidden" style="height: 600px;"></div>
                        </div>
                    </div>
                </div>
            `;
            const update = () => plotMLPAct(parseInt(document.getElementById('mlp-layer-sel').value));
            document.getElementById('mlp-layer-sel').onchange = update;
            update();
        }

        function plotMLPAct(layer) {
            const tokens = getTokenLabels(lastVisData.tokens);
            const data = lastVisData.mlp[layer].input[0]; 
            const z = data[0].map((_, colIndex) => data.map(row => row[colIndex]));
            
            const layout = {
                paper_bgcolor: 'rgba(0,0,0,0)', plot_bgcolor: 'rgba(0,0,0,0)',
                font: { color: '#71717a', size: 9, family: 'JetBrains Mono' },
                xaxis: { tickangle: 45, automargin: true, gridcolor: '#27272a' }, 
                yaxis: { automargin: true, showticklabels: false, gridcolor: '#27272a' },
                margin: { l: 50, r: 20, b: 50, t: 30 }
            };

            Plotly.newPlot('mlp-act-plot', [{
                z: z, x: tokens, y: Array.from({length: z.length}, (_, i) => `d${i}`),
                type: 'heatmap', colorscale: 'RdBu', zmid: 0, showscale: false
            }], layout);

            if (lastVisData.mlp_gates && lastVisData.mlp_gates[layer]) {
                const gateData = lastVisData.mlp_gates[layer][0];
                Plotly.newPlot('mlp-gate-plot', [{
                    z: gateData, x: Array.from({length: gateData[0].length}, (_, i) => `d${i}`), y: tokens,
                    type: 'heatmap', colorscale: 'Viridis', showscale: false
                }], { ...layout, yaxis: { ...layout.yaxis, autorange: 'reversed' } });
            }
        }

        function renderNextToken() {
            vizContainer.innerHTML = `<div class="bg-surface/20 rounded-2xl border border-border p-4 shadow-xl"><div id="probs-plot" class="plot-container" style="height: 600px;"></div></div>`;
            const logits = lastVisData.logits;
            const maxLogit = Math.max(...logits);
            const exps = logits.map(l => Math.exp(l - maxLogit));
            const sumExps = exps.reduce((a, b) => a + b, 0);
            const probs = exps.map(e => e / sumExps);
            const indexed = probs.map((p, i) => ({p, i}));
            indexed.sort((a, b) => b.p - a.p);
            const top20 = indexed.slice(0, 20);
            Plotly.newPlot('probs-plot', [{
                x: top20.map(x => x.p), y: top20.map(x => `ID:${x.i}`),
                type: 'bar', orientation: 'h', marker: { color: '#6366f1' }
            }], {
                title: { text: 'NEXT TOKEN PROBABILITIES', font: { size: 11, color: '#a1a1aa', weight: 'bold' } },
                paper_bgcolor: 'rgba(0,0,0,0)', plot_bgcolor: 'rgba(0,0,0,0)',
                font: { color: '#71717a', size: 10, family: 'JetBrains Mono' },
                xaxis: { gridcolor: '#27272a', title: 'Probability' }, yaxis: { autorange: 'reversed' },
                margin: { l: 100, r: 50, b: 50, t: 80 }
            });
        }

        function renderInference() {
            vizContainer.innerHTML = `
                <div class="max-w-2xl mx-auto space-y-6 py-6">
                    <div class="bg-surface p-8 rounded-3xl border border-border shadow-2xl relative overflow-hidden">
                        <div class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-primary via-thought to-search"></div>
                        <h3 class="text-xl font-bold mb-6 flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <span class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></span>
                                Live Console
                            </div>
                            <button id="clear-console" class="text-[10px] font-bold uppercase tracking-widest text-gray-500 hover:text-red-400 transition-colors">Clear</button>
                        </h3>
                        <div id="chat-output" class="min-h-[200px] bg-background/50 rounded-2xl p-6 mb-6 font-light leading-relaxed whitespace-pre-wrap text-gray-300 border border-border/50 text-sm shadow-inner overflow-y-auto custom-scrollbar max-h-96">Ready for synthesis...</div>
                        
                        <div class="grid grid-cols-3 gap-4 mb-6">
                            <div>
                                <label class="block text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-1">Temperature</label>
                                <input id="temp-range" type="range" min="0.1" max="2.0" step="0.1" value="1.0" class="w-full accent-primary">
                                <div class="flex justify-between text-[10px] font-mono mt-1 text-gray-400"><span>0.1</span><span id="temp-val">1.0</span><span>2.0</span></div>
                            </div>
                            <div>
                                <label class="block text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-1">Max Tokens</label>
                                <input id="tokens-range" type="range" min="10" max="500" step="10" value="150" class="w-full accent-primary">
                                <div class="flex justify-between text-[10px] font-mono mt-1 text-gray-400"><span>10</span><span id="tokens-val">150</span><span>500</span></div>
                            </div>
                            <div>
                                <label class="block text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-1">Top K</label>
                                <input id="topk-range" type="range" min="1" max="100" step="1" value="50" class="w-full accent-primary">
                                <div class="flex justify-between text-[10px] font-mono mt-1 text-gray-400"><span>1</span><span id="topk-val">50</span><span>100</span></div>
                            </div>
                        </div>

                        <div class="flex gap-3">
                            <input id="chat-input" type="text" class="flex-1 bg-background border border-border rounded-xl px-5 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-primary/50 transition-all" placeholder="Enter sequence start...">
                            <button id="chat-send" class="px-6 py-3 bg-primary hover:bg-primary/80 text-white rounded-xl font-bold transition-all shadow-lg shadow-primary/20">Generate</button>
                        </div>
                    </div>
                </div>
            `;
            
            const out = document.getElementById('chat-output');
            const inp = document.getElementById('chat-input');
            const send = document.getElementById('chat-send');
            const clear = document.getElementById('clear-console');
            
            const tr = document.getElementById('temp-range');
            const tv = document.getElementById('temp-val');
            tr.oninput = () => tv.textContent = tr.value;
            
            const lr = document.getElementById('tokens-range');
            const lv = document.getElementById('tokens-val');
            lr.oninput = () => lv.textContent = lr.value;
            
            const kr = document.getElementById('topk-range');
            const kv = document.getElementById('topk-val');
            kr.oninput = () => kv.textContent = kr.value;

            clear.onclick = () => out.textContent = "Console cleared.";

            send.onclick = async () => {
                const p = inp.value; if (!p) return;
                send.disabled = true; out.textContent = "Processing tensor graph...";
                try {
                    const res = await fetch('/api/neonconnect/generate', {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            model_id: currentModel.id, 
                            prompt: p, 
                            max_tokens: parseInt(lr.value),
                            temperature: parseFloat(tr.value),
                            top_k: parseInt(kr.value)
                        })
                    });
                    const data = await res.json(); out.textContent = data.result;
                } catch (e) { out.textContent = "Error: " + e.message; }
                finally { send.disabled = false; }
            };
        }

        init();
    </script>
</body>
</html>
